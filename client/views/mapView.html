<template name="mainMapAndLeft">
    <div class="row shownOnlyWithMap">
        <div class="col-md-3 text-left shownOnlyWithMap" id="leftMapPanel">
            <div class="leftPanelHeading">
                <h2>Groups</h2>
            </div>
            {{>leftPanelGroups}}
        </div>
        <div class="col-md-9 black-background shownOnlyWithMap" id="mapBootstrapContainer">
            {{>flashAlert}}
            {{#constant}}
            <div id="main_map_container" class="map_container shownOnlyWithMap">
                <div id="map" class="map"></div>
            </div>
            {{/constant}}
        </div>
    </div>

</template>



<template name="geoFencePopupDevices">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody>
        {{#each deviceListTruncated}}
        {{>geoFencePopupDeviceRow}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="geoFencePopupDeviceRow">
    <tr>
        <td>{{serial}}</td>
        <td>{{_id}}</td>
    </tr>
</template>

        <!-- Popup width is controlled in mapView.js, grep for popup_width -->
<template name="geoFencePopup">
    <div class="map-popup-wrapper">
        <ul class="nav nav-tabs nav-justified" style="margin-bottom: 15px">
            <li class="active"><a href="#home" data-toggle="tab">Fence</a></li>
            <li><a href="#profile" data-toggle="tab">Devices</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Options <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="">Edit Fence</a></li>
                    <li class="divider"></li>
                    <li><a href="#" class="deleteFenceLink" data-id="{{_id}}">Delete Fence&nbsp;&nbsp;<i class="fa fa-trash-o"></i></a></li>
                </ul>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade active in" id="home">
                <p>Fence Id: {{_id}}</p>
                <p>Color: <span class="map-popup-color" style="background-color: {{layer.options.color}}"></span></p>
            </div>
            <div class="tab-pane fade" id="profile">
                {{>geoFencePopupDevices}}

            <div class="tab-pane fade" id="dropdown2">
                <p>Trust fund seitan letterpress, keytar raw denim keffiyeh etsy art party before they sold out master cleanse gluten-free squid scenester freegan cosby sweater. Fanny pack portland seitan DIY, art party locavore wolf cliche high life echo park Austin. Cred vinyl keffiyeh DIY salvia PBR, banh mi before they sold out farm-to-table VHS viral locavore cosby sweater.</p>
            </div>
        </div>
    </div>
</template>

<template name="leftPanelGroup">
    <li id="grouplist_{{_id}}"><div><span class="disclose"><span></span></span>{{name}}</div>
        {{#if children}}
        <ol>
            {{#each children}}
                {{>leftPanelGroup}}
            {{/each}}
        </ol>
        {{/if}}

</template>


<template name="leftPanelGroups">
    <ol class="sortable">
        {{#each groups}}
            {{>leftPanelGroup}}
        {{/each}}
    </ol>
</template>
