<template name="devicePropertiesTR">
    <tr>
    <!-- inside the tr -->
    <td>{{serial}}</td><td>{{_id}}</td>

    </tr>
</template>

<template name="devicePropertiesTD">
    {{serial}}
</template>



<template name="devicePropertiesList">
<table id="devicePropertiesList" border="1">

    {{#each tableBody}}
    {{>devicePropertiesTR}}
    {{/each}}

</table>
</template>
